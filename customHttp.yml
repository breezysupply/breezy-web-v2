customHeaders:
  - pattern: '**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript'
  - pattern: '**/*.mjs'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript'
  - pattern: '**/*.css'
    headers:
      - key: 'Content-Type'
        value: 'text/css'
  - pattern: '**/*.json'
    headers:
      - key: 'Content-Type'
        value: 'application/json'
  - pattern: '_astro/**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript'
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
  - pattern: '**/*.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-store'
  - pattern: '_astro/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable' 