customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
  - pattern: '**/*.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-store'
  - pattern: '_astro/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable' 