version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm ci --legacy-peer-deps
      - npm run build
run:
  runtime-version: 18.19.0
  command: node src/entry.js
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: production
    # Don't put secrets here!
    # - name: S3_ACCESS_KEY_ID
    #   value: your_access_key 