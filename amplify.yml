version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18.19.0
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - mkdir -p dist
        - cp src/entry.js dist/
        - cp package.json dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: '_astro/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
  cache:
    paths:
      - node_modules/**/*
  environment:
    variables:
      NODE_ENV: production 