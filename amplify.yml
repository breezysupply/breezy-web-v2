version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - cp src/entry.js dist/
        - cp package.json dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
    disableGeneratedBaseDirectory: true
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  appRoot: dist
  cache:
    paths:
      - node_modules/**/*
  environment:
    variables:
      NODE_ENV: production 