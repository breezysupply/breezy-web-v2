version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm install @astrojs/node --legacy-peer-deps
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - cp -r platform dist/
        - cp package.json dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
    disableGeneratedBaseDirectory: true
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  appRoot: dist
  cache:
    paths:
      - node_modules/**/* 